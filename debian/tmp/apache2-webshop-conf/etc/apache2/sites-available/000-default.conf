<VirtualHost *:80>
  ServerName www.DOMAIN_NAME
  ServerAlias DOMAIN_NAME
  DocumentRoot /var/www/www/
  Redirect permanent / https://www.DOMAIN_NAME/
</VirtualHost>
<VirtualHost *:443>
  ServerName www.DOMAIN_NAME
  ServerAlias DOMAIN_NAME
  DocumentRoot /var/www/www/
  RewriteEngine On
  RewriteCond %{HTTP_HOST}%{REQUEST_URI} .
  RewriteCond %{HTTP_HOST}%{REQUEST_URI} !^www\.DOMAIN_NAME [NC]
  RewriteRule (.*) https://www.DOMAIN_NAME%{REQUEST_URI} [R=301,L]
  SSLEngine on
  SSLCertificateFile /etc/apache2/ssl/apache.crt
  SSLCertificateKeyFile /etc/apache2/ssl/apache.key
</VirtualHost>

